<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Dois L</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=send" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required>
                <button class="login__button">Entrar</button>
            </form>
        </section>
        <section class="chat">

            <section class="chat__messages">

                <!-- <div class="message--self">Hello Word!</div>
                <div class="message--other">
                    <span class="message--sender">Daniel Luiz</span>
                    Ola mundo
                </div> -->
            </section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma Mensagem" required>
                <button class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
